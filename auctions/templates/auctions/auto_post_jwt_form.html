<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8">
</head>
<body onload="document.forms[0].submit();">

        <input type="hidden" name="jwt" value="{{ jwt_token }}">
        <input type="hidden" name="return_to" value="{{ return_to }}">

        </noscript>
    </form>
</body>
</html>
