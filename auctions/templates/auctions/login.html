{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" id="loginBtn" name="loginBtn" type="button" value="Login">
        <input type="hidden" name="redirect" value="{{ redirect }}" />
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    <!-- Start of auctioneer Zendesk Widget script -->
    <script id="ze-snippet" src="https://static.zdassets.com/ekr/snippet.js?key=245369d2-09e6-4a1a-b0d8-a9bd539be7ba"> </script>
    <!-- End of auctioneer Zendesk Widget script -->
{% endblock %}
